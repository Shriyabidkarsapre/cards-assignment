<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
            <div>
                <h1>Rose</h1>
                <div class="box" id="box1"></div>
                <ul>
                    <li>
                        stems are usually prickly
                    </li>
                    <li>
                        green leaves have toothed edges.
                    </li>
                </ul>
            </div>
            <div>
                <h1>Lily</h1>
                <div class="box" id="box2"></div>
                <ul>
                    <li>
                        lilies are erect perennial plants
                    </li>
                    <li>
                        solitary or clustered flowers.
                    </li>
                </ul>
            </div>
            <div>
                <h1>Orchid</h1>
                <div class="box" id="box3"></div>
                <ul>
                    <li>
                        orchid plant is colorful
                    </li>
                    <li>
                        fragrant and can vary in sizes
                    </li>
                </ul>
            </div>
            <div>
                <h1>Aster</h1>
                <div class="box" id="box4"></div>
                <ul>
                    <li>
                        flowering woody plant
                    </li>
                    <li>
                        It belongs to family asteraceae
                    </li>
                </ul>          
             </div>
    </section>
    
</body>
</html>
